  <div id="outer">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
      <div id="{{ post.code}}" class="item {{post.top}} {{post.left}}">
        <figure>
          <a class="neutral" href="{{ post.url | prepend: site.baseurl }}">
            <img src="assets/img/{{post.icon}}" alt="">
          </a>
        <a class="neutral" href="{{ post.url | prepend: site.baseurl }}">
          <figcaption class="tiny">
            {{ post.title }}
          </figcaption>
        </a>
        </figure>
      </div>
    {% endfor %}
